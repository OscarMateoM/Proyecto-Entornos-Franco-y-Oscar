<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/icons/parking-lot.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" th:href="@{/styles/main.css}" />
    <title>Registro</title>
  </head>
  <body>
    <section class="section is medium">
        <div class="container">
            <h1 class="title is-1 has-text-centered">Crear Usuario</h1>
            <form action="#" th:action="@{/createUser}" th:object="${newuser}" method="post">
              <label>Nombre</label>
              <input type="text" placeholder="Nombre" th:field="*{firstName}"/>
              <label>Apellido</label>
              <input type="text" placeholder="Apellido" th:field="*{lastName1}"/>
              <label>Segundo Apellido</label>
              <input type="text" placeholder="Apellido" th:field="*{lastName2}"/>
              <button type="submit">Crear</button>
            </form>
        </div>
    </section>
  </body>
</html>
